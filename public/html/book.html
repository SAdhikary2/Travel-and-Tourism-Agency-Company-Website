<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-box">
        <p>Travel Booking Form</p>
        <form>
            <div class="flex">
                <div class="user-box">
                    <input required="" name="" type="text">
                    <label>First Name</label>
                </div>
                <div class="user-box">
                    <input required="" name="" type="password">
                    <label>Last Name</label>
                </div>
            </div>

            <div class="user-box">
                <input required="" name="" type="email">
                <label>Email</label>
            </div>

            <div class="user-box">
                <input required="" name="" type="text" maxlength="10">
                <label>Phone Number</label>
            </div>

            <div class="user-box">
                <input required="" name="" type="text" maxlength="2">
                <label>Number of Guests</label>
            </div>

            <div class="elem-group inlined">
                <label for="checkin-date" class="pp">Check-in</label>
                <input type="date" id="checkin-date" name="checkin" required>
            </div>
            <div class="elem-group inlined">
                <label for="checkout-date" class="pp">Check-out</label>
                <input type="date" id="checkout-date" name="checkout" required>
            </div>

            <label>Amenities</label>
            <div>
                <small>Select Amenities you would like to have in your Room :</small>
            </div>
            <div class="flex1">
                <div class="cox">
                    <input type="checkbox" name="wifi" id="wifi">
                    <label for="wifi">Free Wi-Fi</label>
                    <br>
                    <input type="checkbox" name="gym" id="gym">
                    <label for="gym">Gym Access</label>
                </div>

                <div class="cox">
                    <input type="checkbox" name="breakfast" id="breakfast">
                    <label for="breakfast">Free Breakfast</label>
                    <br>
                    <input type="checkbox" name="pool" id="pool">
                    <label for="pool">Pool Access</label>
                </div>
            </div>
            <div class="textbx">
                <label for="textbox">Special Request</label>
                <div class="group">
                    <textarea placeholder="Enter any Special Request or Comments" id="comment" name="comment" rows="3"
                        required=""></textarea>
                </div>
                <input type="checkbox" name="breakfast" id="breakfast">
                <label for="breakfast">I agree to the terms and conditions.</label>
            </div>

            <a href="Payments Form/Payments.html">
                <span></span>
                <span></span>
                <span></span>
                <span></span>

                <div class="card__arrow">
                    Go to Payments
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" height="20" width="20">
                        <path fill="#fff"
                            d="M13.4697 17.9697C13.1768 18.2626 13.1768 18.7374 13.4697 19.0303C13.7626 19.3232 14.2374 19.3232 14.5303 19.0303L20.3232 13.2374C21.0066 12.554 21.0066 11.446 20.3232 10.7626L14.5303 4.96967C14.2374 4.67678 13.7626 4.67678 13.4697 4.96967C13.1768 5.26256 13.1768 5.73744 13.4697 6.03033L18.6893 11.25H4C3.58579 11.25 3.25 11.5858 3.25 12C3.25 12.4142 3.58579 12.75 4 12.75H18.6893L13.4697 17.9697Z">
                        </path>
                    </svg>
                </div>
            </a>
        </form>
    </div>
</body>

</html>
